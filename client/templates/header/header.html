<template name="header">
  <div id="header">
    {{> nav}}
    {{> name}}
  </div>
</template>

<template name="nav">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <div class="nav-collapse">
          <ul class="nav" style="margin-top:10px;">
            <li class="span2">Slasher!</li>
            <li class="span2">
              <input type="button" id="newGameButton" value="New Game" />
            </li>
            <li class="span2">
              <input type="button" id="deleteGames" value="Delete All Games" />
            </li>
            <li class="span4">
              <input id="clientSetName" value="{{getName}}" />
              <input type="button" id="nameSetButton" value="Set Name" />
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="name">
  <div id="clientName">
  </div>
</template>
