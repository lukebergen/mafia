<template name="gameList">
  <div id="gameList">
    {{#unless currentGame}}
      <h3>Game List</h3>
      <ul>
        {{#each activeGames}}
          <li>
            {{> gameItem}}
          </li>
        {{/each}}
      </ul>
    {{/unless}}
  </div>
</template>

<template name="gameItem">
  <h4>{{this.name}}</h4>
  Player count: {{this.players.length}}<br>
  Status: {{status}}<br>
  <button id='joinGame' class="btn">Join Game</button>
</template>
